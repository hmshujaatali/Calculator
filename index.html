<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div class="main">
    <div class="input">
        <input disabled="true" type="number" value="number" placeholder="000000000">
    </div>
    <div class="number">
        <div>
            <button >C</button>
            <button>DEL</button>
            <button>=</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>

        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>

        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
        </div>
        <div>
            <button>00</button>
            <button>.</button>
            <button>0</button>
            <button>/</button>
        </div>
    </div>
</div>    
</body>
</html>
