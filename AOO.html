 <!DOCTYPE html> <html lang="en"> 
     <head> 
   <meta charset="UTF-8">    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">  
     <meta name="viewport" content="width=device-width, initial-scale=1.0">   
       <title>Document</title>
       <link href="AOO.css" rel="stylesheet">
      </head>
      <body>
    <div class="main">       
    <div>    
      <h1>Calculator</h1>     
      </div>     
    <div>        
    <input disabled type="text" id="val" id="placeholder"placeholder="000000">  
       </div>        
    <div>       
      <button onclick="clearVal()">C</button>    
     <button onclick="del()">DEL</button>        
     <button onclick="setValue('*')">X</button>   
   </div>     
    <div>      
   <button onclick="setValue('7')">7</button>       
    <button onclick="setValue('8')">8</button>    
    <button onclick="setValue('9')">9</button>     
    <button onclick="setValue('+')">+</button>
    </div>  
    <div> 
    <button onclick="setValue('4')">4</button>       
       <button onclick="setValue('5')">5</button>  
     <button onclick="setValue('6')">6</button>
   <button onclick="setValue('-')">-</button>
   </div>       
     <div>         
  <button onclick="setValue('1')">1</button> 
  <button onclick="setValue('2')">2</button>  
  <button onclick="setValue('3')">3</button>    
  <button onclick="setValue('/')">/</button>      
  </div>      
  <div>   
  <button onclick="setValue('0')">0</button>    
  <button onclick="setResult()">=</button>   
  </div> 
  </div> 
    <script src="AOO.JS"></script> 
</body> 
</html>
